        function isEmpty(obj) {
            //Проверка на наличие свойст в объекте, если есть хотя бы одно свойство возвращаем false
            for (property in obj) {
                return false;
            }
            //Если цикл for не нашел свойтв, то возвращаем return
            return true;
        }
        //Тестируем функцию isEmpty()
