<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Задача 3.</title>
    <script>
        /*Задача 3.
         Дан массив чисел: [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90].
         1) Найдите максимальное и минимальное значение массива.
         2) Все положительные и четные числа запишите в другой массив.
         Результаты выведите на экран.
         */
        var arr = [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90];
        var max = arr[0], min = arr[0];
        for(var i = 0; i < arr.length; i++){
            if(arr[i] > max)
                max = arr[i];
            if(arr[i] < min)
                min = arr[i];
        }

        document.write("Максимальное значение массива: "+ max + "</br>");
        document.write("Минимальное значение массива: " + min + "</br>");

        var positive_even_arr = arr.filter(function(number){
            if(number >= 0 && number % 2 == 0)
                return number;
        });
        document.write("Положительные и позитивные значения массива: " + positive_even_arr);
    </script>
