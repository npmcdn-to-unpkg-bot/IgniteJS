    <script>
        /*Задача 1.
         Создайте функцию find(arr, value), которая ищет в массиве arr значение value и возвращает его номер, если найдено, или -1, если не найдено. */
        function find(arr,value){
            for(var i = 0; i < arr.length; i++){
                //Сравниваем элеммент в массиве с переданым в качестве аргумента значением
                if(arr[i] == value)
                //Возвращаем индекс элеммента, если сравнение успешно,при таком подходе функция прекратит перебор при первом совпадении
                //Если мы хотим найти все индексы элементов, которые удовлетворяют равенство, то можно их записывать в новый массив и возращать его.
                    return i;
            }
            //Если мы не нашли таких элементов, то возвращаем -1.
            return -1;
        }
        //Тестируем функцию find
        var arr = [1,2,3,4,87];
        document.write(find(arr,8));
    </script>
