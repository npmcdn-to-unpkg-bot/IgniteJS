<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 2.</title>
    <script>
        /*Задача 2.
         ```var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6]; ```
         Отсортируйте массив arr, используя алгоритм пузырьковой сортировки. */
        var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6];
        //Используя метод пузырька, за каждую итерацию мы выводим самое большое(маленькое) значение на последнее место в массиве.
        //в данном примере идем от меньшего к большему
        for (var i = 0; i < arr.length - 1; i++) {
            //В вложенном for проверяем 2 соседних элеммента массива без последнего(там уже должно стаять самое большее число, не учитывая 1-й итерации при i = 0)
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j + 1] < arr[j]) {
                    //переставляем элементы массива, если они стоят не попорядку возрастания
                    var z = arr[j + 1];
                    arr[j + 1] = arr[j];
                    arr[j] = z;
                }
            }
        }
        document.write(arr);

    </script>
