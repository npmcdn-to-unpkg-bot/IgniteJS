<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../Libraries/bootstrap.css" rel="stylesheet">
    <script src="../Libraries/angular.js"></script>
    <!--Задача 2
Используйте таблицу с данными массива items из предыдущей задачи. Реализуйте следующее:

* Добавьте на страницу 5 элементов checkbox с именами свойств элементов массива items(name, price и т.д.)
* Нажатие на каждый из checkbox скрывает/отображает соответствующее свойство элементов массива items в таблице
* Используйте директиву ng-switch

-->
    <script>
        var data = [
            { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
            { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
            { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
            { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
        angular.module("app",[]).controller("myCtrl", function ($scope) {
            $scope.items = data;
            $scope.checkbox= {name: true, price: true, category: true, count: true, tax: true, expiration: true};
        })
    </script>
</head>
<body ng-controller="myCtrl">
<table class="table-hover table" ng-switch="name_cb">
    <thead>
    <th>name</th>
    <th>price</th>
    <th>category</th>
    <th>count</th>
    <th>tax</th>
    <th>expiration</th>
    </thead>
    <tr ng-repeat="item in items">
        <td ng-switch on="checkbox.name"><p ng-switch-when="true">{{item.name}}</p></td>
        <td ng-switch on="checkbox.price"><p ng-switch-when="true">{{item.price}}</p></td>
        <td ng-switch on="checkbox.category"><p ng-switch-when="true">{{item.category}}</p></td>
        <td ng-switch on="checkbox.count"><p ng-switch-when="true">{{item.count}}</p></td>
        <td ng-switch on="checkbox.tax"><p ng-switch-when="true">{{item.tax}}</p></td>
        <td ng-switch on="checkbox.expiration"><p ng-switch-when="true">{{item.expiration}}</p></td>
    </tr>
</table>
<table class="table">
    <tr>
        <td><input type="checkbox" ng-model="checkbox.name"></td>
        <td><input type="checkbox" ng-model="checkbox.price"></td>
        <td><input type="checkbox" ng-model="checkbox.category"></td>
        <td><input type="checkbox" ng-model="checkbox.count"></td>
        <td><input type="checkbox" ng-model="checkbox.tax"></td>
        <td><input type="checkbox" ng-model="checkbox.expiration"></td>

    </tr>
</table>
</body>
</html>
