<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../Libraries/bootstrap.css" rel="stylesheet">
    <script src="../Libraries/angular.js"></script>
    <!--Задача 2
Дано массив items:
```
     $scope.items = [
             { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
             { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
             { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
             { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
```
Создайте страницу с элементом select. Реализуйте следующее:
В зависимости от выбранного варианта в списке select, на экране отображаются данные массива или в виде таблицы, или в виде списка
-->
    <script>
        angular.module("app",[])
                .controller("myCtrl",function ($scope) {
                    $scope.items = [
                        { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
                        { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
                        { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
                        { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
                    $scope.options=["list","table"];
                    $scope.display = $scope.options[0];
                })
    </script>
</head>
<body ng-controller="myCtrl">
    <select class="form-control" ng-model="display" ng-options="item for item in options track by item"></select>
<div ng-switch on="display">
    <div ng-switch-when="list">
        <ol class="list-group-item"><li ng-repeat="item in items">{{item.name}}:{{item.price}}:{{item.category}}:{{item.count}}:{{item.tax}}:{{item.expiration}}</li> </ol>
    </div>
    <div ng-switch-when="table">
        <table class="table">
            <tr ng-repeat="item in items">
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.category}}</td>
                <td>{{item.count}}</td>
                <td>{{item.tax}}</td>
                <td>{{item.expiration}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
