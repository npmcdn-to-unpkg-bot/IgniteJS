<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Libraries/angular.js"></script>
    <style>
        .red{
            background-color: red;
        }
        .border{
            border: 1px solid blue;
        }
    </style>
    <!--Задача1
Создайте страницу с элементом div и кнопкой. Реализуйте следующее:
При нажатии на кнопку элементу div присваиваются 2 CSS-класса
-->
    <script>
        angular.module("app",[])
                .controller("myCtrl", function ($scope) {
                $scope.styleObj = {
                        red: false,
                        border : false
                    }
                $scope.add_class = function () {
                    $scope.styleObj = {
                        red: true,
                        border : true
                    }
                }
                })
    </script>
</head>
<body ng-controller="myCtrl">
<button ng-click="add_class()">Add</button>
<div style="width: 100px; height: 100px" ng-class="styleObj"></div>
</body>
</html>
