<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../Libraries/bootstrap.css" rel="stylesheet">
    <script src="../Libraries/angular.js"></script>
    <!--Задача 2
Создайте страницу с десятью тегами div с текстом, полем ввода и кнопкой. Добавьте фильтр,
который при вводе значения в поле и после нажатия на кнопку, покажет пользователю только те блоки,
текст в которых соответствуют введеному значению. Остальные блоки должны быть скрыты.
-->
    <style>
        div{
            display: inline-block;
            font-size: 16px;
            color: #3c763d;
            border: 1px solid red;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        angular.module("app",[])
                .controller("myCtrl",function ($scope) {
                    $scope.data = ["Kiev", "Kharkiv", "Lviv", "Odessa", "Ivano-Frankivs'k", "Cherkasi", "Nikolaev", "Rovno", "Chernovci", "Dnepr"];
                    $scope.save= function () {
                        $scope.filter_text = $scope.paragraph;
                    }
                    $scope.my_filter = function (city) {
                        if (city == $scope.filter_text) return city;
                    }
                })
    </script>
</head>
<body ng-controller="myCtrl">
    <div ng-repeat="item in data | filter: my_filter">
            <p>{{item}}</p>
    </div>
    <br>
    <br>
    <input type="text" ng-model="paragraph">
    <button class="btn btn-info" ng-click="save()">Show</button>
</body>
</html>
