<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Libraries/angular.js"></script>
    <!--Задача 1
Создайте страницу с кнопкой. Разработвйте сервис, который будет считать количество кликов по кнопке и выводить его в консоль.
Используйте фабричную функцию для создания сервиса.
-->
    <script>
        angular.module("app",[])
                .controller("myCtrl",["$scope","countClick",function ($scope , countClick) {
                    $scope.count = function () {
                        $scope.output = countClick();
                        console.log($scope.output)
                    };
                }])
                .factory("countClick",function () {
                    var count = 1;
                   return function () {
                       output = count++;
                       return output;
                   }
                })
    </script>
</head>
<body ng-controller="myCtrl">
<button ng-click="count()">Click me</button>
</body>
</html>
