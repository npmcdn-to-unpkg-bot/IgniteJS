<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Libraries/angular.js"></script>
    <!--Задача 1
Создайте сервис, который предоставляет стандартные математические операции – сложение, умножение и т.д. Используйте три разных способа для создания сервиса.
-->
    <script>
       var app = angular.module("app",[])
                .controller("myCtrl",function ($scope,myService) {
                    $scope.add = function () {
                        $scope.output = myService("add",$scope.first,$scope.second);
                    }
                    $scope.substract = function () {
                        $scope.output = myService("substract",$scope.first,$scope.second);
                    }
                    $scope.multiply = function () {
                        $scope.output = myService("multiply",$scope.first,$scope.second);
                    }
                    $scope.divide = function () {
                        $scope.output = myService("divide",$scope.first,$scope.second);
                    }
                });
                function culc() {
                    return function (a,b,c) {
                        switch (a){
                            case "add":
                                return +b + +c;
                            case "substract":
                                return b - c;
                            case "multiply":
                                return b *c;
                            case "divide":
                                return b /c;
                        }
                    }

                }
               app.service("myService",culc);


    </script>
</head>
<body ng-controller="myCtrl">
<input type="text" ng-model="first">
<input type="text" ng-model="second">
<button ng-click="add()">+</button>
<button ng-click="substract()">-</button>
<button ng-click="multiply()">*</button>
<button ng-click="divide()">/</button>
<p>{{output}}</p>
</body>
</html>
