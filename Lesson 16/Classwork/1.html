<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Libraries/angular.js"></script>
    <script src="../Libraries/angular_route.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />

    <!--Задача 1
Создайте страницу с двумя ссылками view1 и view2. Р
еализуйте переключение view между view1 и view2 при клике по ссылкам.
Файлы для задачи находятся в папке Task
-->
    <script>
        angular.module("app",["ngRoute"])
                .config(function ($routeProvider) {
                    $routeProvider
                            .when("/view1",{
                        templateUrl: "Task/view1.html"
                    })
                            .when("/view2",{
                                templateUrl: "Task/view2.html"
                            })
                })
    </script>
</head>
<body>
<div class="panel panel-primary well">
    <ul class="nav nav-tabs">
        <li><a href="#/view1">View 1</a></li>
        <li><a href="#/view2">View 2</a></li>
    </ul>
</div>
<div class="panel" ng-view></div>
</body>
</html>
