<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Classwork 7-3</title>
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet"/>

    <style>
        .form-control{
            width: 300px;
        }

        form .ng-valid.ng-dirty {
            background-color: lightgreen;
        }
        form .ng-invalid.ng-dirty {
            background-color: lightcoral;
        }
    </style>
    <script>
        "use strict";
        angular.module('app', [])
                .directive('formAdd', function(){
                    return {
                        controller: function ($scope) {
                            $scope.nameRegexp = /^.{3,20}$/;
                            $scope.loginRegexp = /^.{3,20}$/;
                            $scope.passwordRegexp = /^.{8,40}$/;
                            $scope.emailRegexp = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]+$/;

                        },
                        templateUrl:"template.html"
                    };
                });
    </script>
</head>

<div form-add></div>
</body>
