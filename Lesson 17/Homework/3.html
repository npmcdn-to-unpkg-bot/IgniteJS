<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Libraries/angular.js"></script>
    <!--Задача 3
Создайте директиву для генерации меню. В качестве источника данных директива должна использовать массив объектов одно
из свойств объекта должен использоваться как текст элемента меню, второе свойство используется для определения адреса перехода при клике по меню.
Имена свойств должны задаваться
-->
    <script>
        angular.module("app",[])
                .directive("navCreate",function () {
                    return function (scope,elem,attr) {
                        var data = scope.data;
                        var nav = angular.element("<nav>");
                        var ul = angular.element("<ul>");
                        for(var i = 0; i < data.length; i++){
                            var li = angular.element("<li>");
                            var a = angular.element("<a>").attr("href",data[i].href).text(data[i].name);
                            li.append(a);
                            ul.append(li);
                        }
                        nav.append(ul);
                        elem.append(nav);
                    }


                })
                .controller("myCtrl", function ($scope) {
                    $scope.data = [
                        {name:"Home",href:"#header"},
                        {name:"Portfolio",href:"#portfolio"},
                        {name:"About",href:"#about"},
                        {name:"Contact",href:"#contact"}]
                })
    </script>
</head>
<body ng-controller="myCtrl">
    <div nav-create></div>
</body>
</html>
