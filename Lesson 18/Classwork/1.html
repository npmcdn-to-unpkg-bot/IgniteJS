<!DOCTYPE html>
<html lang="en" ng-app="app">

    <!--Задача 1
Создайте директиву, которая создает кнопку, при нажатии на которую запускается счетчик
(на экран начинают выводиться числа в возрастающей последовательности с интервалом в 1 с).
--><script>
        angular.module("app",[])
                .directive("counterDir",function () {
                    return {
                        scope: {},
                        controller: function ($scope, $interval) {
                            $scope.counter = 0;
                            var wrap = angular.element( document.querySelector("#wrap"));
                            $scope.count = function () {
                                var my_interval = $interval(function () {
                                    var p = angular.element("<p>").text($scope.counter);
                                    wrap.append(p);
                                    $scope.counter++;
                                }, 1000)
                            }
                        },
                        template: "<button ng-click='count()'>Go Count</button>"
                    }
                });

                            elem.append(btn);
                        }
                    }
                })
                .controller("myCtrl",
                })*/
</script>
</head>
<body>
