<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Libraries/angular.js"></script>
    <!--Задача 3
 Создайте директиву dialogBox, которая будет выводить на экран в диалоговом окне содержимое элемента, к которому привязана директива.
 -->
    <script>
        angular.module("app",[])
                .directive("dialogBox",function () {
                    return{
                        transclude:true,
                        template: "<dialog open ng-transclude></dialog>"
                    }
                })
    </script>
</head>
<body>
    <p dialog-box>dasf</p>
</body>
</html>
