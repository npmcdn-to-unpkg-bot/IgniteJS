<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="https://unpkg.com/react@15.3.1/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <!--Задача 3
Создайте React компонент,  который принимает два числа в качестве свойств (props).
Компонент должен выводить на экран сумму своих свойств.
-->

</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var Sum = React.createClass({
            render() {
                return<h1>{+this.props.first + +this.props.second}</h1>
            }
        })
        ReactDOM.render(<Sum first="5" second="5"/>,document.getElementById("example"))
    </script>
</body>
</html>
