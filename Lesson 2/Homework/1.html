    <meta charset="UTF-8">
    <title></title>
    <script>
        /*Задача 1.
         Напишите функцию, которая принимает 1 параметр.
         При первом вызове она его запоминает, при втором - суммирует переданный параметр с параметром, переданным при предыдущем вызове.

         Например:
         ```
         sum(3) = 3
         sum(5) = 8
         sum(228) = 236
         ```*/
        function function_sum() {
            var res = 0;
            return function(a) {
                res +=a;
                return document.write(res + "</br>");
            }
        }
        var sum = function_sum();
        sum(3);
        sum(5);
        sum(228);
    </script>
