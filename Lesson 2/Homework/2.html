<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*Задача 2.
         Создайте функцию strCount, которая принимает один аргумент (объект) и считает количество свойств строкового типа.
         Например:
         ```
         strCount({
         first: "1",
         second: "2",
         third: false,
         fourth: ["anytime",2,3,4],
         fifth:  null
         })
         //возвращает 3
         ```
         */
        function strCount(obj){
            var counter = 0;
            for(property in obj){
                if(typeof obj[property] == "string"){
                    counter++;
                }
                else if (Array.isArray(obj[property])) {
                    for (var i = 0; i <= obj[property].length; i++) {
                        if(typeof obj[property][i] == "string"){
                            counter++;
                        }
                    }
                }
            }
            return counter;
        }
        var my_obj ={
            first: "1",
            second: "2",
            third: false,
            fourth: ["anytime",2,3,4],
            fifth:  null
        };
        document.write(strCount(my_obj));
    </script>
