    <script>
        /*Задача 3.
         Напишите функцию, которая складывает числа при двойном вызове.
         Например:
         ```
         add(3)(4)  // 7
         ```*/
        function add(a){
            return function(b){
                return a + b;
            }
        }
        document.write(add(3)(4))
