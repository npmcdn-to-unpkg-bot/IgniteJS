    <script>
        /*Задача 1
         Почему первое равенство – неверно, а второе – верно?
         ```
         alert( [] == [] ); // false
         alert( [] == ![] ); // true
         ```
         Какие преобразования происходят при вычислении?*/
        //
        alert( [] == [] ); // false
        alert( [] == ![] ); // true
        //false из-за того, что мы сравниваем ссылки на объекты массива, которые разные.
    </script>
