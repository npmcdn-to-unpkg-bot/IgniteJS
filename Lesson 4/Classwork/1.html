<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
    <script>
        /*Задача 1

         Напишите функцию sumArgs, которая суммирует все свои аргументы. При решении задачи используйте метод call или apply. */
        function sumArgs(){
            var reduce = [].reduce;
            /*return reduce.call(arguments,function(a,b){
                return a + b;
            });*/
            return reduce.apply(arguments,[function(a,b){
                return a + b;
            }]);
        }
        document.write(sumArgs(2,3,1,4));
    </script>
