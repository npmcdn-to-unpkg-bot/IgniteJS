<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*Задача 3

         Cделайте таймер обратного отсчета, который выполняет обратный отсчет от зданого числа до нуля. Когда доходит до нуля - выводит сообщение о том, что отсчет закончен.

         Например, var timer=10, каждую секунду на странице меняется числа - 10, 9, 8... и так далее до нуля.
         */
        var  timer = 10;
        var count = setInterval(function(){
            document.write(timer--);
            if(timer < 0){
                    clearInterval(count);

                alert("отсчет закончен.");

            }
        },1000);
    </script>
