<!--Задача 3.

Напишите функцию makeBoard, которая генерирует таблицу с указанным количеством строк и столбцов и
закрашивает ее ечейки черным и белым цветами в шахматном порядке.
-->
<style>
    td{
        width: 50px;
        height: 50px;
    }
</style>
<script>
    window.onload = function(){
        function makeBoard(row,column){
            var table = document.createElement("table");
            var my_table = document.body.appendChild(table);
            var my_tr = [];
            var my_td = [];
            for(var i = 0; i < row;i++ ){
                 var tr = document.createElement("tr");
                 my_tr[i] = my_table.appendChild(tr);
                for(var j = 0; j < column; j++){
                    var td = document.createElement("td");
                    my_td[j] = my_tr[i].appendChild(td);
                    if((i + j) % 2 == 0){
                        my_td[j].style.backgroundColor = "black";
                    }
                }
            }
        }
        makeBoard(10,10);
    }
</script>
</body>
</html>
