<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Задача 1.

Создайте страницу. Разместите на странице 5 элементов div и кнопку.
Создайте CSS файл, определите в файле правила, которые зададут всем дивам следующее оформление – высота и ширина 100 px, float=left и зеленый цвет фона.
Создайте сценарий, который будет обрабатывать нажатие по кнопке и менять цвет одного из дивов на красный.
Смена цвета должна происходить циклически, при первом нажатии первый div становиться красный остальные остаются зелеными,
при нажатии на второй – все div становятся зелеными, а второй красный и т.д.
-->
    <style>
        div{
            width: 100px;
            height: 100px;
            float: left;
            background-color: green;
            margin: 15px;
        }
    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementById("change");
            var divs = document.getElementsByTagName("div");
            var count = 0;
            function change() {
                for (var i =0; i <divs.length; i++){
                    if (i == count){
                        if (i == 0){
                            divs[4].style.backgroundColor = "green"
                            divs[i].style.backgroundColor = "red";
                        }
                        else {
                            divs[i - 1].style.backgroundColor = "green";
                            divs[i].style.backgroundColor = "red";
                        }

                    }
                }
                count++;
                if(count == 5){
                    count = 0;
                }
            }

            btn.addEventListener("click", change)
        }
    </script>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <button id="change">change color</button>
</body>
</html>
