<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Задача 2.

Создайте страницу. Разместите на странице поле ввода, кнопку и пустой div.
Создайте сценарий, который при нажатии на кнопку будет записывать содержимое поля ввода в пустой div.
-->
    <script>
        window.onload = function () {
            var text = document.getElementById("text");
            var btn = document.getElementById("btn");
            var div = document.getElementById("output");
            btn.addEventListener("click", write);
            function write() {
                div.innerHTML = text.value;
            }
        }
    </script>
    <input type="text" id="text"/>
    <button id="btn">write</button>
    <div id="output"></div>
</body>
</html>
