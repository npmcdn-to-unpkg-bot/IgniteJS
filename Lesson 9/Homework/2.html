<body>
<!--Задача 2.
Создайте круг красного цвета с надписью "Скидка". Когда курсор пользователя будет приближаться к ней,
"Скидка" должна от него "убегать", не давая пользователю нажать на красный круг.
Если круг будет выйдет за одну из сторон экрана, то он должен, появится с противоположной стороны.
-->
    <style>
        #sale{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            margin: 25px auto;
        }
        #wraper{
            width: 100px;
            height: 100px;
            background-color: black;
            position: absolute;
            top: 50px;
            left: 50px;
        }

    </style>
    <script>
        window.onload = function () {
            var wraper = document.getElementById("wraper");
            wraper.addEventListener("mouseover",function (e) {
                var x = e.clientX;
                var y = e.clientY;
                var wraper_x = wraper.style.left;
                var wraper_y = wraper.style.top;
                if(x - 100 < 0){
                    if(y - 100 < 0){
                        wraper.style.top =y + 10 + "px";
                        wraper.style.left += 10;
                    }
                }
            })
        }
    </script>
    <div id="wraper">
        <div id="sale">
        </div>
    </div>

</body>
