<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Задача 3.
Создайте страницу с двумя полями ввода, кнопкой и элементом div с шириной и высотой 50px.
Создайте сценарий, который по нажатию на кнопку будет перемещать div в координаты, указанные в полях ввода.
В случае, если при нажатии кнопки хотя бы одно из полей ввода не заполнено, пользователь должен получить предупреждение,
а событие click должно быть отменено.
-->
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            var square = document.getElementById("square");
            var change_pos = document.getElementById("change_pos");
            change_pos.addEventListener("click", function (e) {
                if(document.getElementById("x").value == "" || document.getElementById("y").value == ""){
                    alert("warning, please check input's");
                    return false;
                }
                var x = +document.getElementById("x").value;
                var y = +document.getElementById("y").value;
                square.style.top = y + "px";
                square.style.left = x + "px";
            })
        }
    </script>
    <input type="text" id="x">
    <input type="text" id="y">
    <button id="change_pos">Change Position</button>
    <div id="square"></div>


</body>
</html>
